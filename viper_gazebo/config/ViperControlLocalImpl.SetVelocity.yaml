    pid: {p: 20, i: 1.0, d: 0}
  joint_5_position_controller:
    type: effort_controllers/JointPositionController
    joint: joint_5
    pid: {p: 20, i: 1.0, d: 0}
  joint_6_position_controller:
    type: effort_controllers/JointPositionController
    joint: joint_6
    pid: {p: 20, i: 1.0, d: 0}
  joint_6-tool0_position_controller:
    type: effort_controllers/JointPositionController
    joint: joint_6-tool0
    pid: {p: 20, i: 1.0, d: 0}

  # Velocity Controllers ---------------------------------------
  # old values for all: p: 0.8 i: 0.4 d: 0
