  joint_1_velocity_controller:
    type: velocity_controllers/JointVelocityController
    joint: joint_1
    pid: {p: 0.4, i: 0, d: 0}
  joint_2_velocity_controller:
    type: velocity_controllers/JointVelocityController
    joint: joint_2
